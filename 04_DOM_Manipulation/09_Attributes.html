<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes & Classes</title>
    <style> 
        .Nitin{
            background-color: aqua;
            width: 200px;

            padding: 35px;
        }
    </style>
</head>
<body>
       <div class="container">

            <input type="text" id="name" value="admin">

        </form>
    </div>

    <div class="container">
        <img id="image" src="pic.jpg" alt="A beautiful scenery" width="200px">
    </div>

<script>
    const img = document.getElementById("Image")
