<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformation</title>
    <style>
        .container{
            background-color: red;
            width: 250px;
            height: 50vh;
        }

        .box{
            width: 25px;
            height: 25px;
            background-color: beige;
            margin: 5px;
            transform: scale(1.5) rotate(-45deg) translate(2px);
             transform: skewX(20deg,10deg);
             transform-origin: 25vh;
        }
    
    </style>
</head>
<body>
    <h1>Learning Transformation </h1>

    <div class="container">
            <div class="box">Box 1</div>
    </div>
</body>
</html>
