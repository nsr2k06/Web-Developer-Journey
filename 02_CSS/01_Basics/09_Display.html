<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display in CSS</title>
    <style>
        h1{
            text-align: center;
            text-decoration: underline;
        }

        div{
            font-size: 25px;
            background-color: aqua;
        }
        
        span{
            background-color: yellow;
            border: 2px solid brown;

        }
    
    </style>
</head>
<body>
    <h1>Display in CSS</h1>

    <div>I am The Div Section.</div>
    <br>
    <span>Span 1</span>
    <span>Span 2</span>

</body>
</html>
