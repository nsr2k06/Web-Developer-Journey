<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Elements</title>
</head>
<body>
<form>
    <h1>Forms Elements</h1>

    <p>Choose Your Gender</p>
    <label for="Gender">Male</label>
    <input type="radio" id="Gender" name="Gender" value="male">

    <label for="Gender">Female</label>
    <input type="radio" id="Gender" name="Gender" value="Female">

    <label for="Gender">Other</label>
    <input type="radio" id="Gender" name="Gender" value="Other">
    <br></br>

    <p>Choose Your Hobbies</p>
    <label for="playing">Playing</label>
    <input type="checkbox" name="playing" value="playing">
    <label for="dancing">Dancing</label>
    <input type="checkbox" name="dancing" value="Dancing">
    <label for="singing">Singing</label>
    <input type="checkbox" name="singing" value="singing">

    <br> <br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
