<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    <p>I am <i>NSR</i></p>
    <p>I am <s>NSR</s></p>
    <p>I am <u>NSR</u></p>
    <p>I am <del>NSR</del></p>
    <br>

    <p>H<sub>2</sub>0</p>
    <p>2<sup>2</sup>=4</p>
    <br>

    <p>This is <b><i>Bold & Italic</i></b> Text !</p>

</body>
</html>
