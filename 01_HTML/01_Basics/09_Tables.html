<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Table</h1>
    <pre>Table Consists of :-
     1) Table Rows (tr)
     2) Table Columns (tc)
     3) Table Details (td)
     4) Table Heading {Bold} (th)
     5) Table Row Coloumns Spans (rowspan/colspan)
    </pre>

    <table  border="7">
        <tr>
            <th>SNo.</th>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Laptop</td>
            <td>$999</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Charger</td>
            <td>$200</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Pendrive</td>
            <td>$70</td>
        </tr>
    </table>
</body>
</html>
