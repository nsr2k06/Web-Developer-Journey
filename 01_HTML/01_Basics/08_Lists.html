<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lists</h1>
    <pre>There are two types of list :-
     1) Ordered Lists (ol)
     2) Unordered Lists (ul)
    </pre>
    <p>Laptop Companies....</p>
    <ul>
        <li>Samsung</li>
        <li>Apple</li>
        <li>Lenovo</li>
        <li>Acer</li>
        <li>Realme</li>
    </ul>
    <br>
    <P>To Do List....</P>
    <ol>
        <li>Attend Lectures</li>
        <li>Practise Codes</li>
        <li>Upload on GITHUB</li>
    </ol>
</body>
</html>
