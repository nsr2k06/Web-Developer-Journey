<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings Methods</title>
    <script>

        console.log("Strings Methods in JS")
        let name ="Nitin"
        let sname="    Singh"

        console.log("Original String :",name)
        console.log("Changing to Upper Case :",name.toUpperCase())
        console.log("Original String :",sname)
        console.log("Removing Initial Spaces :",sname.trim())

        let str="Mango"
        console.log("Original String :",str)
        console.log("Checking Index of (a) in String :",str.indexOf("a"))
        console.log("Checking String Starting With (M) :",str.startsWith("M"))
        console.log("Checking String Ending With (M) :",str.endsWith("M"))
        console.log("Slicing in Strings :",str.slice(0,2))
        console.log("Replace in Strings :",str.replace("Mango","Apple"))
    </script>
</head>
<body>
    
</body>
</html>
