<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
    <script>
        console.log("Operators Operations");
        let a=10; let b=9;
            console.log("a x b =",a*b);
            console.log("a + b =",a+b);
            console.log("a - b =",a-b);
            console.log("a / b =",a/b);
            console.log("a ** b =",a**b);
            console.log("a % b =",a%b);

            let x=5;
            console.log(x);
            
            x++;
            console.log(x);

            x--;
            x--;
            console.log(x);

    </script>

</head>
<body>
    <h1>Operators in JavaScript</h1>
    <pre>
        1. Go to Inspect.
        2. Click on console
        3. Check Backend Working Code.
    </pre>

    <p>Same as Others Programming Language Operatrs...</p>
</body>
</html>
