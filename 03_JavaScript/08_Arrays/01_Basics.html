<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <script>
        console.log("Welcome to ARRAY's")
        let arr=[4,11,true,1,2,3,4,6]
        console.log(arr[0])
        console.log(arr[1])
        console.log(arr[2])
        console.log(arr[3])
        console.log(arr[4])
        console.log(arr[5])
        console.log(arr[6])

        console.log("Changing Value in Array...")
        arr[2]=false;
        console.log(arr[2])

        console.log("Length of Array...")
        console.log(arr.length)

        

    </script>
</head>
<body>
    <h1>Introduction to Array in JavaScript</h1>
    <pre>
        Creating Array in JS Backend...
        Changing Value in the Array
        Checking the Length of the Array</pre>


</body>
</html>
