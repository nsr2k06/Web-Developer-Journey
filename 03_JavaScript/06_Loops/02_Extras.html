<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break & Continue Statements</title>
    <script>
        for(let index=0;index<7;index++){
            console.log(index);
            if(index==4){
                break;
                // continue;
            }
        }
    </script>
</head>
<body>
    <h1>Break & Continue Statements in JS.</h1>
</body>
</html>
