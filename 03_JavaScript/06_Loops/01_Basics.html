<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in JS</title>
    <script>
        console.log("FOR LOOP");
        for(let i=0;i<5;i++){
            console.log(i);
        }

        console.log("WHILE LOOP");
        let j=0;
        while(j<10){
            console.log(j);
            j++;
        }

    </script>
</head>
<body>
    <h1>Loops in JS</h1>
     <pre>
        1. Print ki jagah console.log();
        2. int float data types ki jagah let ayga 
        3. Infinite loop me website reload hogi bar bar.
    </pre>

    <p>Same as CPP AND C PROGRAMMING Language Concepts...</p>
    <h2>for Loops</h2>
    <h2>while Loops</h2>
    <h2>do while Loops</h2>

</body>
</html>
