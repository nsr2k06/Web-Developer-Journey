<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Literals</title>
    <script>
        console.log("Template Literals")
        let name = "Nitin Singh Rajput "
        let text = "is a Good Boy and Got x/10 Marks."
        let marks=85
        let final = `${name} ${text} ${marks}/10 Marks.`
        console.log(final)
    </script>
</head>
<body>
    <h1>Learning Template Literals in JS.</h1>
    <pre>
        variable ko string me call karne ke liye ${text_variable_name} ka use krna hota hai !.
    </pre>
</body>
</html>
