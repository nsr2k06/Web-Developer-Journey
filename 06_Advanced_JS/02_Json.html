<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <div class="container">
        I am a container
        <form action="">
            <input id="name" type="text" value="">
            <input id="submit" type="submit" value="submit">
    
        </form>
    </div>

<script>
     // direct accessing objects
    const jsonstr='{"name" : "NSR","age":20}';

    console.log(jsonstr)

    // best method to access objects
    const jsobj=JSON.parse(jsonstr)
    console.log(jsobj)

</script>
</body>
</html>
